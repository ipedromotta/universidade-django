{% extends 'base.html' %}

{% block content %}
<h3>
    Lista de campos registrados
</h3>
<a href="{% url 'cadastrar-campo' %}" class="btn btn-primary btn-sm">Cadastrar campo</a>
<hr>
<div class="table-responsive">
    <table class="table table-striped">
        <tr>
            <th>Nome</th>
            <th>Descrição</th>
            <th>Opções</th>
        </tr>
        {% for campo in object_list %}
        <tr>
            <td>{{ campo.nome }}</td>
            <td>{{ campo.descricao }}</td>
            <td>
                <a href="{% url 'editar-campo' campo.pk %}" class="btn btn-warning btn-sm" title="Editar">Editar</a>
                <a href="{% url 'deletar-campo' campo.pk %}" class="btn btn-danger btn-sm" title="Excluir">Excluir</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">Nenhum campo registrado.</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
