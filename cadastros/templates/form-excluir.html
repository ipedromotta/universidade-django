{% extends 'base.html' %}

{% block content %}
<h3>Excluir registros</h3>
<p class="lead">
    Confirme para excluir o registro definitivamente
</p>
<form action="" method="post">
    <p>
        Deseja excluir o registro: <strong>{{ object }}</strong>?
    </p>

    {% csrf_token %}

    {{ form.as_p }}
    
    <button type="submit" class="btn btn-danger">
        Excluir
    </button>
</form>

{% endblock %}
